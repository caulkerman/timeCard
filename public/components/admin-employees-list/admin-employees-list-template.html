<link rel="stylesheet" href="components/admin-employees-list/admin-employees-list.css">


<div class="admin-employee-container">
	<h1>Employee List</h1>
	<input type="text" placeholder="Filter Employee Names" ng-model="employee_filter"/>
	<button class="btn btn-success" data-toggle="modal" data-target="#myModal">Create New Employee</button>
</div>

<table st-table="students" class="table table-striped">
  <thead>
    <tr>
      <td>Employee Name</td>
      <td>Hours This Week</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employee in employees | filter: {fullName:employee_filter} track by $index">
      <td><a href="" ng-click="goToTheEmployee($index)">{{employee.fullName}}</a></td>
      <td><!--you need to make it so weekly hours for this employee shows up --></td>
    </tr>
  </tbody>
</table>
               

                <!--//////////// THE MODAL ////////////-->

                <!-- /////to be honest, I think I may want to get rid of the modal and have something fade in or toggle up and then out again with the click of the "close" button.\\\\\\ -->

<div class="modal" id="myModal">
      
      <div class="modal-dialog">
        
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
            <h3 class="modal-title">Create New Employee</h3> <span id="fldsRqd">*All Fields Required*</span>
          </div>
        
              
          <form name="employeeForm" ng-submit="createEmployee(fullName, username, password, employeeType, employeeForm.$valid)" novalidate>
            <div class="modal-body">

              <div ng-class="{ 'has-error' : employeeForm.fullName.$invalid && submitted }">
                <label for="fullName">Employee Full Name</label>
                <p class="warning" ng-show="employeeForm.fullName.$invalid && submitted">You Must Enter An Employee's Full Name!</p>
                <input type="text" name="fullName" class="form-control" ng-model="fullName"/ required autofocus>
              </div>

              <div ng-class="{ 'has-error' : employeeForm.username.$invalid && submitted }">
                <label for="username">Employee Username</label>
                <p class="warning" ng-show="employeeForm.username.$invalid && submitted ">You Must Enter An Employee's Username!</p>
                <input type="text" name="username" class="form-control" ng-model="username" required>
              </div>

              <div ng-class="{ 'has-error' : employeeForm.password.$invalid && submitted }">
                <label for="password">Employee Password</label>
                <p class="warning" ng-show="employeeForm.password.$invalid && submitted">You Must Enter An Employee's Password!</p>
                <input type="text" name="password" class="form-control" ng-model="password" required>
              </div>

              <div ng-class="{ 'has-error' : employeeForm.type.$invalid && submitted }">
                <label for="type">Employee Type</label>
                <p class="warning" ng-show="employeeForm.type.$invalid && submitted">You Must Enter the Type of Employee... Worker or Admin!</p>
                
                <select name="type" form="employeeForm" ng-model="employeeType" required>
                  <option value="Worker">Worker</option>
                  <option value="Admin">Admin</option>
                </select>
              
              </div>
              
            <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-success" value="Save Changes" />
            </div>

          </div>
        </form>
        <!--make it so when the employee is clicked on that it takes the user to a new page where it is that emloyee and is put into tables, the tables being divided by dates and the data being the jobs worked on and hours for each job. -->
      </div>
      
    </div>
</div>

<link rel="stylesheet" href="components/admin-employees-list/admin-employees-list.css">


<div class="admin-employee-container">
    <div>
        <h1>Employee List</h1>
        <input type="text" placeholder="Filter Last Names" ng-model="employee_filter"/>
        <!--<button class="btn btn-success" data-toggle="modal" data-target="#myModal">Create New Employee</button>-->
        <button type="button" class="btn btn-success" id="create-button" ng-click="ctrl.open()">Create New Employee</button>

    </div>

    <table st-table="students" class="table table-striped">
      <thead>
        <tr>
          <td>Employee Name</td>
          <td>Hours This Pay Period</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employees | filter: {lastName:employee_filter} track by $index">
          <td><a href="" ng-click="goToTheEmployee(employee.firstName, employee.lastName)">{{employee.firstName}} {{employee.lastName}}</a></td>
          <td><!--you need to make it so weekly hours for this employee shows up --></td>
        </tr>
      </tbody>
    </table>

    <button ng-click="ctrl.oldEmployees()">Old Employees</button>





    <!--  //////////////THE UI-BOOTSTRAP MODAL \\\\\\\\\\\\\\\\\\-->



    <div class="modal-demo">
        <script type="text/ng-template" id="myModalContent.html">


            <div class="modal-header">
                <h3 class="modal-title">Create New Employee</h3> <span id="fldsRqd">*All Fields Required*</span>
            </div>

            <div class="modal-body" id="modal-body">

              <form name="employeeForm" ng-submit="createEmployee(firstName, lastName, userName, password, employeeType, employeeForm.$valid)" novalidate>

                <div id="firstName" ng-class="{ 'has-error' : employeeForm.firstName.$invalid && submitted }">
                  <label for="firstName">First Name: </label>
                  <p class="warning" ng-show="employeeForm.firstName.$invalid && submitted">You Must Enter The Employee's First Name!</p>              
                  <input type="text" name="firstName" ng-model="firstName" class="form-control" focus required>
                </div>

                <div id="lastName" ng-class="{ 'has-error' : employeeForm.lastName.$invalid && submitted }">
                  <label for="lastName">Last Name: </label>
                  <p class="warning" ng-show="employeeForm.lastName.$invalid && submitted">You Must Enter The Employee's Last Name!</p>
                  <input type="test" name="lastName" ng-model="lastName" class="form-control" required>
                </div>

                <div id="userName" ng-class="{ 'has-error' : employeeForm.userName.$invalid && submitted }">
                  <label for="userName">User Name: </label>
                  <p class="warning" ng-show="employeeForm.userName.$invalid && submitted">You Must Enter The Employee's User Name!</p>              
                  <input type="text" name="userName" ng-model="userName" class="form-control" required>
                </div>

                <div id="password" ng-class="{ 'has-error' : employeeForm.password.$invalid && submitted }">
                  <label for="password">Password: </label>
                  <p class="warning" ng-show="employeeForm.password.$invalid && submitted">You Must Enter The Employee's Password!</p>              
                  <input type="text" name="password" ng-model="password" class="form-control" required>
                </div>

                <div id="type" ng-class="{ 'has-error' : employeeForm.employeetType.$invalid && submitted }">
                  <label for="employeeType">Employee Type: </label>
                  <p class="warning" ng-show="employeeForm.employeeType.$invalid && submitted">You Must Enter The Employee's Employment Type!</p>              
                  <select name="employeeType" form="employeeForm" ng-model="employeeType" class="form-control" required>
                    <option value="Worker">Worker</option>
                    <option value="Admin">Admin</option>
                  </select>
                </div>
                  <br />
                <div>
                  <button type="submit" class="btn btn-success" >Save New Employee</button>
                  <button class="btn btn-danger" type="button" ng-click="ctrl.cancel()">Cancel</button>

                </div>

              </form>
        </script>

        <!--<button type="button" class="btn btn-default" ng-click="ctrl.open()">Open me!</button>-->
        <div class="modal-parent">
        </div>
    </div>
</div>

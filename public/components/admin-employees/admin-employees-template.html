<link rel="stylesheet" href="components/admin-employees/admin-employees.css">


<div class="admin-employee-container">
	<h1>Employee List</h1>
	<input type="text" placeholder="Filter Employee Names" />
	<button class="rw-button" data-toggle="modal" data-target="#myModal">Add New Employee</button>
</div>

<ul>
  <li ng-repeat="employee in employeeArray">{{employee.firstName}} {{employee.lastName}} {{employee.email}}</li>
</ul>
               

                <!--//////////// THE MODAL ////////////-->

<div class="modal" id="myModal">
      
      <div class="modal-dialog">
        
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title">Create New Employee</h4>
          </div>
          
          <form>
            <div class="modal-body">

              <p class="warning" ng-show="firstNameWarning">You Must Enter An Employee First Name!</p>
              <input type="text" name="firstName" class="form-control" placeholder="Enter Employee First Name" ng-model="firstName" />
              
              <p class="warning" ng-show="lastNameWarning">You Must Enter An Employee Last Name!</p>
              <input type="text" name="lastName" class="form-control" placeholder="Enter Employee Last Name" ng-model="lastName" />
            
              <p class="warning" ng-show="emailWarning">You Must Enter An Employee Email!</p>
              <input type="email" name="email" class="form-control" placeholder="Enter Employee Gmail Address" ng-model="email">
              
              <p class="warning" ng-show="passwordWarning">You Must Enter An Employee Password!</p>
              <input type="text" name="password" class="form-control" placeholder="Create Employee Password Here" ng-model="password">
              
            </div>

            <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-success" value="Save Changes" ng-click="createEmployee(firstName, lastName, email, password)" />
            </div>
          </form>
        
        </div>
      
      </div>

</div>

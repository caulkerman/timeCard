<link rel="stylesheet" href="components/admin-employees/admin-employees.css">


<div class="admin-employee-container">
	<h1>Employee List</h1>
	<input type="text" placeholder="Filter Employee Names" ng-model="employee_filter"/>
	<button class="btn btn-success" data-toggle="modal" data-target="#myModal">Add New Employee</button>
</div>

<ul>
  <li ng-repeat="employee in employees | filter: {fullName:employee_filter} track by $index">{{employee.fullName}}</li>
</ul>
               

                <!--//////////// THE MODAL ////////////-->

                <!-- /////to be honest, I think I may want to get rid of the modal and have something fade in or toggle up and then out again with the click of the "close" button.\\\\\\ -->

<div class="modal" id="myModal">
      
      <div class="modal-dialog">
        
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title">Create New Employee</h4> <!-- perhaps right here you add "All fields Required" -->
          </div>
        
              
          <form name="employeeForm" ng-submit="createEmployee(fullName, email, password, employeeType, employeeForm.$valid)" novalidate>
            <div class="modal-body">

              <div ng-class="{ 'has-error' : employeeForm.fullName.$invalid && submitted }">
                <label>Employee Full Name</label>
                <!--<p class="warning" ng-show="nameWarning">You Must Enter An Employee Full Name!</p>-->
                <p class="warning" ng-show="employeeForm.fullName.$invalid && submitted">You Must Enter An Employee Full Name!</p>
                <input type="text" name="fullName" class="form-control" ng-model="fullName"/ required autofocus>
              </div>

              <div ng-class="{ 'has-error' : employeeForm.email.$invalid && submitted }">
                <label>Employee Email</label>
                <!--<p class="warning" ng-show="emailWarning">You Must Enter An Employee Email!</p>-->
                <p class="warning" ng-show="employeeForm.email.$invalid && submitted ">You Must Enter An Employee Email!</p>
                <input type="email" name="email" class="form-control" ng-model="email" required>
              </div>

              <div ng-class="{ 'has-error' : employeeForm.password.$invalid && submitted }">
                <label>Employee Password</label>
                <!--<p class="warning" ng-show="passwordWarning">You Must Enter An Employee Password!</p>-->
                <p class="warning" ng-show="employeeForm.password.$invalid && submitted">You Must Enter An Employee Password!</p>
                <input type="text" name="password" class="form-control" ng-model="password" required>
              </div>

              <div ng-class="{ 'has-error' : employeeForm.type.$invalid && submitted }">
                <label>Employee Type</label>
                <p class="warning" ng-show="employeeForm.type.$invalid && submitted">You Must Enter the Type of Employee... Worker or Admin!</p>
                <select name="type" form="employeeForm" ng-model="employeeType" required>
                  <option value="Worker">Worker</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
              
            <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-success" value="Save Changes" />
            </div>

          </div>
        </form>
        
      </div>
      
    </div>
</div>

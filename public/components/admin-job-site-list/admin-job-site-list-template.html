<!-- THE MODAL -->

<div class="modal-demo">
	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create new Job Site</h3>
        </div>
        
        <!--  Add your modal html here -->
		<form ng-submit="addNewJobsSite(newJobName, contractorName, jobAddress, superName, superTelephone, jobDetails, materialsNeeded)">

		<div class="jobNameDiv">
			<label for="jobName">Job Name:</label>
			<input type="text" ng-model="newJobName" name="jobName" class="newJobForm form-control" required>
		</div>
		
		<div class="contractorNameDiv">
			<label for="contractorName">Contractor Name:</label>
			<input type="text"  ng-model="contractorName" name="contractorName" class="newJobForm form-control" required>
		</div>

		<div class="superName">
			<label for="superName">Superintendent Name:</label>
			<input type="text" ng-model="superName" name="superName" class="newJobForm form-control">
		</div>

		<div class="superTelephone">
			<label for="superTelephone">Superintendent Telephone:</label>
			<input type="number" ng-model="superTelephone" name="superTelephone" class="newJobForm form-control">
		</div>

		<div class="jobAddress">
			<label for="jobAddress">Job Address:</label>
			<input type="text" ng-model="jobAddress" name="jobAddress"  class="newJobForm form-control">
		</div>

		<div class="jobDetails">
			<label for="jobDetails">Job Contract Details:</label>
			<textarea name="jobDetails" ng-model="jobDetails" class="newJobForm form-control" placeholder="such as how many feet of expansion joints:"></textarea>
		</div>

		<div class="materialsNeeded">
			<label for="materialsNeeded">Materials Needed:</label>
			<textarea name="materialsNeeded" ng-model="materialsNeeded" class="newJobForm form-control" placeholder="such as whether to use ladders, silicone or urethane:"></textarea>
		</div>
		
		<input class="submit" type="submit" value="Submit">
		<button ng-click="you()">click you</button>
	
	</form>
		
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="ctrl.open()">Open me!</button>
    <div class="modal-parent">
    </div>
</div>

<ul ng-repeat="job_site in ctrl.job_sites | filter: {name:ctrl.jobs} track by $index">

	</li>
</ul>

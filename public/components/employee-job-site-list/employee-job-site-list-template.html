<h1>Job Site List</h1>
{{test}}

<label for="jobSiteFilter">Filter Job Name:</label>
<input name="jobSiteFilter" type="text" placeholder="Filter Job Names" ng-model="filterJob" autofocus>

<ul ng-repeat="jobs in jobSiteList | filter: {name:filterJob} track by $index">
	<li>
		<a href="" ng-click="gotoSelectedJobsite($index, jobs._id)">{{jobs.name}}</a>
	</li>
</ul>

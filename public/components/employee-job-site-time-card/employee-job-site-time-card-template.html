<link rel="stylesheet" href="components/employee-job-site-time-card/employee-job-site-time-card.css">
<p class="date">The Date: {{theDate}}</p>

Job Site Name: <h3 id="jobSiteName">{{jobsite.name}}</h3>

<h2>List of Employees:</h2>
<br />
<label for="employeeFilter">Filter Employee:</label>
<input type="text" name="employeeFilter" ng-model="employee_filter">

<!--MATERIALS: I need to put a text area or create an object that perhaps takes in property values that describe the materials used on the job for that day. -->
<br />

<table st-table="students" class="table table-striped">
    <thead>
        <tr>
            <td>Employee Name</td>  <!--make sure you change the inline styling later-->
            <td>Hours Worked Today</td>
            <td>Employee Submitted ?</td>
        </tr>
    </thead>
    <br />
    <tbody>       
        <tr ng-repeat="employee in employees | filter: {fullName:employee_filter} track by $index">
           
            <td >
                {{employee.fullName}}
            </td>
            <td>
                <input type="number" ng-model="hoursWorked">
                 <!--There should be some form validation for the hours worked, and if the submit button is clicked with no hours entered then nothing will happen, perhaps the red warning should show saying that particular employee needs to have the hours entered. -->
            </td>
            <td>
                <button ng-click="addEmployeeTime(employee.fullName, hoursWorked, $index)">SUBMIT EMPLOYEE TIME</button>
                <!-- Maybe the submit button will change color when the person has been submitted.-->
        </tr>
    </tbody>
</table>
